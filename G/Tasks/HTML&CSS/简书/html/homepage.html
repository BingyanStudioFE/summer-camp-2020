<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/homepage.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <title>简书，创作你的创作</title>
  </head>
  <body>
    <!-- 导航栏 -->
    <header>
      <a class="logo" href="#"></a>
      <a class="homepage" href="#">
        <span>首页</span>
      </a>
      <a class="download" href="#">
        <span>下载App</span>
      </a>
      <div class="searchText">
        <div class="textInput"><input type="text" /></div>
        <div class="searchButton"></div>
      </div>
      <div class="right">
        <div class="write">写文章</div>
        <div class="signIn">注册</div>
        <div class="logIn">登录</div>
        <div class="diamond"></div>
        <div class="model">Aa</div>
      </div>
    </header>

    <div class="content">
      <!-- 左边内容部分 -->
      <div class="contentLeft">
        <!-- 轮播图 -->
        <div class="images"></div>
      </div>

      <!-- 右边部分 -->
      <div class="contentRight">
        <div>
          <a class="vip" href="#"></a>
          <a class="article" href="#"></a>
          <a class="copyright" href="#"></a>
          <a class="study" href="#"></a>
        </div>
        <!-- 二维码 -->
        <div class="bigQRcode"></div>
        <a class="QRcode" href="#">
          <div class="bigQRcode">
            <img src="../img/qrcode.png" alt="二维码显示失败" />
          </div>
          <div class="imgQRcode"></div>
          <div class="describe">
            <div>下载简书手机App</div>
            <div class="reason">随时随地发现和创作内容</div>
          </div>
        </a>

        <div class="authorTitle">
          <span class="recommend">推荐作者</span>
          <a class="change" href="#">换一批</a>
        </div>

        <div class="authorList">
          <!-- 第一个作者 -->
          <div class="author">
            <a class="photo1" href="#"></a>
            <div class="authorInfo">
              <div class="nameAndfollow">
                <a class="name" href="#">董克平日记</a>
                <a class="follow" href="#">关注</a>
              </div>
              <div>写了1034.1k字 · 4.2k喜欢</div>
            </div>
          </div>
          <!-- 第二个作者 -->
          <div class="author">
            <a class="photo2" href="#"></a>
            <div class="authorInfo">
              <div class="nameAndfollow">
                <a class="name" href="#">简书钻首席小管家</a>
                <a class="follow" href="#">关注</a>
              </div>
              <div>写了440.2k字 · 173.3k喜欢</div>
            </div>
          </div>
          <!-- 第三个作者 -->
          <div class="author">
            <a class="photo3" href="#"></a>
            <div class="authorInfo">
              <div class="nameAndfollow">
                <a class="name" href="#">卢璐说</a>
                <a class="follow" href="#">关注</a>
              </div>
              <div>写了1782.5k字 · 32.9k喜欢</div>
            </div>
          </div>
          <!-- 第四个作者 -->
          <div class="author">
            <a class="photo4" href="#"></a>
            <div class="authorInfo">
              <div class="nameAndfollow">
                <a class="name" href="#">宇文欢</a>
                <a class="follow" href="#">关注</a>
              </div>
              <div>写了135.5k字 · 2.5k喜欢</div>
            </div>
          </div>
          <!-- 第五个作者 -->
          <div class="author">
            <a class="photo5" href="#"></a>
            <div class="authorInfo">
              <div class="nameAndfollow">
                <a class="name" href="#">王小麦</a>
                <a class="follow" href="#">关注</a>
              </div>
              <div>写了167.9k字 · 40.8k喜欢</div>
            </div>
          </div>
        </div>
        <a class="allAuthor" href="#">查看全部</a>
      </div>
    </div>
  </body>
</html>
