<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>todos</header>
    <div id="todo">
      <div class="todo_input">
        <div class="todo_input_alldelete">
          <img src="img/delete_all.png" />
        </div>
        <input type="text" id="text_input" />
      </div>
      <table>
        <tbody></tbody>
      </table>
      <div class="tab hidden">
        <div class="tab_items"></div>
        <div class="tab_all selected">All</div>
        <div class="tab_active">Active</div>
        <div class="tab_completed">Completed</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
