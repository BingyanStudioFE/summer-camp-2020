<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="tool.js"></script>
    <style>
        * {
            margin: 0; padding: 0;
        }
        #pic {
            width: 200px; height: 200px;
            position: absolute;
            
        }
        img {
            width: 100%; height: 100%;
        }
    </style>
</head>
<body>
    <div id="pic">
        <img src="./imgs/02.png" alt="">
    </div>

    <script>
        function Drag(obj) {
          this.obj = obj;
          this.obj.onmousedown = this.funcDown.bind(this);
          this.obj.onmousemove = this.funcMove.bind(this);
          this.obj.onmouseup = this.funcUp.bind(this);
        }

        Drag.prototype.funcDown = funcDown;
        Drag.prototype.funcMove = funcMove;
        Drag.prototype.funcUp = funcUp;

        function funcDown (ev){
            var e = getEvent(ev);
            preventDefault(e);
            this.eX = e.pageX - this.obj.offsetLeft;
            this.eY = e.pageY - this.obj.offsetTop;
            this.cilcked = true;
        }
        function funcMove (ev) {
            var e = getEvent(ev);
            if(this.cilcked == true) {
                this.obj.style.top = e.pageY - this.eY + 'px';
                this.obj.style.left = e.pageX - this.eX + 'px';
            }
        }
        function funcUp () {
            this.cilcked = false;
        }
        Drag($('pic'));

    </script>
</body>
</html>
