<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>todo-list</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>
      <div class="todolist">
          <header class="header">
              <input type="text" class="new-todo" placeholder="What needs to be done?">
          </header>

          <section class="main-area">

              <!-- main body of the list -->
              <input type="checkbox" class="toggle-all">
              <ul class="todo-list"></ul>

              <!-- function in footer -->
              <footer class="footer">
                  <span class="todo-count"></span>
                  <ul class="filters">
                      <li><a class="selected" style="cursor: pointer;">All</a></li>
                      <li><a class="selected" style="cursor: pointer;">Active</a></li>
                      <li><a class="selected" style="cursor: pointer;">Completed</a></li>
                  </ul>
                  <button class="clear-completed">Clear completed</button>
              </footer>
          </section>
      </div>  
    </body>
</html>
