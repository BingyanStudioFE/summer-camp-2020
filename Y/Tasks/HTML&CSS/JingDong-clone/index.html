<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>京东商城</title>
</head>
<body>
    <div class="site-nav-cover">
        <div class="layer site-nav">
            <ul class="nav-fl">
                <li class="nav-item">
                    <div class="pos-wrap">
                      <i class="fa fa-map-marker"></i>
                       <span>北京</span>
                    </div>
                </li>
            </ul>
            <ul class="nav-fr">
                <li class="nav-item nav-login">
                   <a href="" class="nav-link">你好，请登录</a>
                   &nbsp;
                   <a href="" class="hl">免费注册</a> 
                </li>
                <li class="nav-item spacer"></li>
                <li class="nav-item">
                    <a href="" class="nav-link">我的订单</a>
                </li>
                <li class="nav-item spacer"></li>
                <li class="nav-item">
                    <a href="" class="nav-link nav-dd">我的京东
                        <i class="fa fa-chevron-down"></i>
                    </a>
                </li>
                <li class="nav-item spacer"></li>
                <li class="nav-item">
                    <a href="" class="nav-link">京东会员</a>
                </li>
                <li class="nav-item spacer"></li>
                <li class="nav-item">
                    <a href="" class="nav-link hl nav-dd">企业采购
                        <i class="fa fa-chevron-down"></i>
                    </a>
                </li>
                <li class="nav-item spacer"></li>
                <li class="nav-item">
                    <a href="" class="nav-link nav-dd">客户服务
                        <i class="fa fa-chevron-down"></i>
                    </a>
                </li>
                <li class="nav-item spacer"></li>
                <li class="nav-item">
                    <a href="" class="nav-link nav-dd">网站导航
                        <i class="fa fa-chevron-down"></i>
                    </a>
                </li>
                <li class="nav-item spacer"></li>
                <li class="nav-item nav-pop">
                    <a href="" class="nav-link">手机京东</a>
                    <div class="qr-code">
                        <img src="./img/qr-code.png" alt="">
                        <div class="qr-pop">
                            <ul class="qr-list">
                                <li class="qr-item">
                                    <img src="./img/qr-code.png" alt="1">
                                </li>
                                <li class="qr-item">
                                    <img src="./img/qr-code.png" alt="1">
                                </li>
                                <li class="qr-item">
                                    <img src="./img/qr-code.png" alt="1">
                                </li>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>    
    </div>
    <div class="header-cover">
        <div class="layer header">
            <div class="logo-bd">
                <img src="./img/jingdong-logo.png" alt="jingdong-logo">
            </div>
        </div>
    </div>
    <div class="cover">
        <div class="layer main-showcase clearfix">
            <div class="nav-menu"></div>
            <div class="slider">
                <div class="slider-wrap"></div>
            </div>
            <div class="sales">
                <div class="sales-wrap">
                    <div class="sales-item"></div>
                    <div class="sales-item"></div>
                    <div class="sales-item"></div>
                </div>
            </div>
            <div class="funcs">
                <div class="funcs-user"></div>
                <div class="funcs-notice"></div>
                <div class="funcs-service"></div>
            </div>
        </div>
    </div>
    <div class="cover">
        <div class="layer countdown-showcase"></div>
    </div>
    <div class="cover">
        <div class="layer show-area"> 
            <div class="daily-sales"></div>
            <div class="get-brand"></div>
            <div class="discover-goods"></div>
            <div class="discover-goods-slider"></div>
        </div>
    </div>
</body>

</html>
