<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="taobao.css" />
  </head>

  <body>
    <header>
      <div class="nav">
        <div class="nav-left">
          <ul>
            <li>中国大陆<span class="nav-arrow"></span></li>
            <li>亲，请登录 免费注册</li>
            <li>手机逛淘宝</li>
          </ul>
        </div>
        <div class="nav-right">
          <ul>
            <li>我的淘宝</li>
            <li>购物车</li>
            <li>收藏夹</li>
            <li>商品分类</li>
            <li class="list-line"></li>
            <li>千牛卖家中心</li>
            <li>联系客服</li>
            <li>网站导航</li>
          </ul>
        </div>
      </div>

      <div class="ad">
        <img
          class="ad-img"
          src="https://img.alicdn.com/tfs/TB1OaEjIhD1gK0jSZFsXXbldVXa-1190-70.png"
          alt=""
        />
      </div>
    </header>

    <main class="main">
      <div class="search">
        <div class="taobao-img">
          <img
            src="https://img.alicdn.com/tfs/TB1_uT8a5ERMeJjSspiXXbZLFXa-143-59.png"
            alt=""
          />
        </div>
        <div class="search-container">
          <ul>
            <li class="search-choose">宝贝</li>
            <li class="search-nochoose">天猫</li>
            <li class="search-nochoose">店铺</li>
          </ul>
          <form class="search-form" action="">
            <input class="search-input" id="search-input" type="text" />
            <input class="search-img" type="image" src="../img/image.png" />
            <input type="submit" value="搜索" />
          </form>
        </div>
      </div>

      <div class="store">
        <div class="store-top">
          <span class="store-top-left">主题市场</span
          ><!--

                -->
          <ul>
            <li>天猫</li>
            <li>聚划算</li>
            <li>天猫超市</li>
            <li>|</li>
            <li>淘抢购</li>
            <li>电器城</li>
            <li>司法拍卖</li>
            <li>淘宝心选</li>
            <li>兴农脱贫</li>
            <li>|</li>
            <li>飞猪旅行</li>
            <li>智能生活</li>
            <li>苏宁易购</li>
          </ul>
        </div>
        <div class="store-bottom">
          <div id="swiper">
            <div id="img">
              <li>
                <img
                  src="https://img.alicdn.com/tfs/TB1p1V2NUz1gK0jSZLeXXb9kVXa-520-280.jpg_q90_.webp"
                />
              </li>
              <li>
                <img
                  src="https://aecpm.alicdn.com/simba/img/TB1XotJXQfb_uJkSnhJSuvdDVXa.jpg"
                />
              </li>
              <li>
                <img
                  src="https://aecpm.alicdn.com/simba/img/TB1JNHwKFXXXXafXVXXSutbFXXX.jpg"
                />
              </li>
              <li>
                <img
                  src="https://aecpm.alicdn.com/simba/img/TB183NQapLM8KJjSZFBSutJHVXa.jpg"
                />
              </li>
              <li>
                <img
                  src="https://img.alicdn.com/tfs/TB1H8RkcmR26e4jSZFEXXbwuXXa-520-280.jpg_q90_.webp"
                />
              </li>
            </div>
          </div>
          <div id="buttons">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
            <span index="5"></span>
          </div>
        </div>
      </div>

</html>
