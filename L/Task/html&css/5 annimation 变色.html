<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		width: 100px;
		height: 100px;
		background-color: black;
	}
	@keyframes mycolor
	 {
	    0%     {background-color:red;}
	    30%   {background-color:blue;}
	    60%   {background-color:yellow;}
	    100% {background-color:green;}
	}
	 div:hover
	{
	    animation: mycolor 5s linear;
	}
	</style>

</head>
<body>
<div class = "box">
	
</div>

</html>
